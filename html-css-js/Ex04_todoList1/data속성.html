<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li[data-index="1"] {
      color: red;
    }

    li[data-index="2"] {
      color: blue;
    }

    li[data-index="3"] {
      color: green;
    }
  </style>
</head>

<body>
  <!-- data - 사용자가 원하는 이름 : 우리만의 태그속성 만들어 줄 수 있다 -->
  <ul>
    <li data-index="1" data-section="A">item 1</li>
    <li data-index="2">item 2</li>
    <li data-index="3">item 3</li>
  </ul>
</body>

</html>
