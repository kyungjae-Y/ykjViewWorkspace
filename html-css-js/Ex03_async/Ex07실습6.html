<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timer {
      display: flex;
      width: 100%;
      justify-content: center;
      height: 150px;
      font-size: 50px;
      font-weight: bold;
      color: #222222;
    }
  </style>
</head>

<body>
  <main>
    <div class="timer">
      <div class="second"></div>
    </div>
  </main>
</body>

</html>

<script>
  let timer = document.querySelector('.timer')
  let second = document.querySelector('.second')

  let time1 = new Date().getTime();
  let time = 7;
  let sec = '';

  let interval = setInterval(function () {
    let time2 = new Date().getTime();
    let diffTime = time - ((time2 - time1) / 1000);
    second.innerHTML = diffTime.toFixed(2);
    if (diffTime <= 0) {
      clearInterval(interval);
      second.innerHTML = `${time}초가 지났습니다`
    }
  }, 10);
</script>
