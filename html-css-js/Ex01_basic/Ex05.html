<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 250px;
      height: 250px;
      background-color: yellow;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div><input type="checkbox" name="" id="">test</div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>

</html>
<script>
  const checkbox = document.querySelector('input')
  checkbox.addEventListener('click', event => {
    event.preventDefault();
  })

  // 스크롤 해주는 이벤트 -> 스크롤 못하게 막고싶다 - 불가능하다
  // passive event 는 기본 이벤트 중단을 못한다
  document.addEventListener('wheel', e => {
    e.preventDefault();
  })
</script>
