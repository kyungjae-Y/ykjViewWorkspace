<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .type1 {
      text-align: left;
      border: 1px solid black;
    }

    h1.type1 {
      margin: 10px;
    }

    h1#tpye1 {
      padding: 10px;
      border: 1px solid black;
    }

    h1 {
      background-color: #6495ed;
    }

    p.a {
      background-color: red;
    }

    p.b {
      background-color: #00ff00;
    }

    p.c {
      background-color: #2a2a9a63;
    }

    p.d {
      background-color: #888888;
    }

    #aa {
      color: skyblue;
    }
  </style>
</head>

<body>
  <h1 class="type1">class 가 tpye1 인 헤딩입니다</h1>
  <h1 id="type1">class 가 tpye1 인 헤딩입니다</h1>
  <p class="type1">class 가 p 인 헤딩입니다</p>
  <p class="type1">class 가 p 인 헤딩입니다</p>

  <h1>CSS Color Chart</h1>
  <p class="a">Color #1</p>
  <p class="b">Color #2</p>
  <p class="c">Color #3</p>
  <p class="d">Color #4</p>

  <h1 id="aa">아이디 연습</h1>
  <h1 id="aa">아이디 연습2</h1>
</body>

</html>
