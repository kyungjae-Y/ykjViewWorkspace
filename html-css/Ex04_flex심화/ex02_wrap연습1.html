<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .box {
      width: 200px;
      height: 200px;
      margin: 5px;
      font-size: 2em;
      border-radius: 3px;
      line-height: 200px;
      text-align: center;
      flex: 1;
      flex-basis: 300px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>

</html>
