<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
    }

    .item {
      border: 5px solid red;
      display: flex;
    }

    .box {
      width: 200px;
      height: 200px;
      flex: 1;
    }

    .box:nth-child(1) {
      background-color: yellow;
    }

    .box:nth-child(2) {
      background-color: yellowgreen;
    }

    @media(max-width:768px) {
      .container {
        width: 100%;
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="item">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="item">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
</body>

</html>
